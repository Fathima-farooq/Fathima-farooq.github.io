<!-- html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventify</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center column-gap-2" href="#">
                <img src="/img/circle.png" alt="" style="border-radius: 90px;" width="50"
                    class="d-inline-block align-text-top">
                <span class="lead fw-bold">Eventify</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Tlling bs to push to end till medium screen size -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item lead">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item lead">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item lead fw-bold">
                        <a class="nav-link active link-underline-dark" aria-current="page" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Form support -->
    <div class="container mt-5">
        <form>
            <!-- For form-float: inp bfr and placeholder txt -->
            <div class="mb-3">
                <label for="name" class="form-label display-6 fw-bold">Name</label>
                <input type="text" class="form-control border-info" required id="name" aria-describedby="emailHelp"
                    placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label display-6 fw-bold">Email address</label>
                <input type="email" class="form-control border-info" required id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label display-6 fw-bold">How can we help</label>
                <textarea class="form-control border-info" id="exampleFormControlTextarea1" rows="2" placeholder="write your message here..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Notification</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message has been sent. We will get back to you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
